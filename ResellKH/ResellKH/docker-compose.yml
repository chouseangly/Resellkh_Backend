services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: resell
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Pa$$w0rd#@!
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  ngrok:
    image: ngrok/ngrok:latest
    command: start --all --config /etc/ngrok/ngrok.yml
    env_file:
      - .env
    volumes:
      - ./ngrok.yml:/etc/ngrok/ngrok.yml
    ports:
      - "4040:4040"
    depends_on:
      - backend

volumes:
  pgdata:
